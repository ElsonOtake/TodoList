<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="/src/style.css">
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <main>
        <ul>
            <li>
                <span>Today's To Do</span>
                <span class="material-icons-outlined md-18 gray">cached</span>
            </li>
            <li>
                <textarea placeholder="Add to your list..."></textarea>
                <span class="material-icons-outlined md-18 gray">keyboard_return</span>
            </li>
            <li>
                <span>
                    <input type="checkbox" id="x0">
                    <label for="x0">wash the dishes</label>
                </span>
                <span class="material-icons-outlined md-18 gray">more_vert</span>
            </li>
            <li>
                <span>
                    <input type="checkbox" id="x1">
                    <label for="x1">complete the Todo project</label>
                </span>
                <span class="material-icons-outlined md-18 gray">more_vert</span>
            </li>
            <li><span><input type="checkbox" id="x2"><label for="x2">walk the dog</label></span><span class="material-icons-outlined md-18 gray">
                more_vert
                </span></li>
            <li><span><input type="checkbox" id="x3"><label for="x3">fix car</label></span><span class="material-icons-outlined md-18 gray">
                more_vert
                </span></li>
            <li><span><input type="checkbox" id="x4"><label for="x4">do the laundry</label></span><span class="material-icons-outlined md-18 gray">
                more_vert
                </span></li>
            <li><span>Clear all completed</span></li>
        </ul>
    </main>
</body>
</html>
